<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-container">
    <h2>Create an Account</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="Email" id="Email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 or more characters"
          
          required>
          <img src="eye-password.png" alt="Show Password" id="eyeIcon">
      </div>
      <div class="input-group">
        <label for="phone number">Phone Number</label>
        <input type="phone number" id="phone number" name="phone number" required>
      </div>
      <button type="submit" class="SignUp-btn">SignUp</button>
      <br>
      <br>
      <p>OR</p>
      
      <button class ="google">
        <img src="google.png" alt="Button Image" width="30" height="30">
        Sign Up with google
      </button>
      <br>
      <br>
      <p>Already have an Account? <span class="login-link">Login</span></p>

      
    </form>
  </div>
</body>

</html>
